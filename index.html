<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Disease Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Disease Predictor</h2>
    <form action="/predict" method="post">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="symptom1">Symptom 1:</label>
      <input type="text" id="symptom1" name="symptom1" required>

      <label for="symptom2">Symptom 2:</label>
      <input type="text" id="symptom2" name="symptom2">

      <label for="symptom3">Symptom 3:</label>
      <input type="text" id="symptom3" name="symptom3">

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
